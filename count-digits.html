<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Count Digits in a number</title>
</head>
<body>
    <div class="row container-fluid" style="padding-top: 10px;">
        <div class="col-md-3">
            <input type="number" id="number" placeholder="Enter a number" />
            <button type="button" class="btn btn-primary" onclick="countDigits()">Count</button>
            <div id="finding"></div>
        </div>
        <div class="col-md-9">
           <pre>
            let input=document.getElementById('number').value;
            let counts=0;
            while(input>0){
                input=Math.floor(input/10);
                counts++;
            }
            document.getElementById('finding').innerHTML=`${counts} Digits in given number : ${input}`;
        </pre>
        </div>
    </div>
    
</body>
<script type="text/javascript">
    function countDigits(){
        let input=document.getElementById('number').value;
        let counts=0;
        while(input>0){
            input=Math.floor(input/10);
            counts++;
        }
        document.getElementById('finding').innerHTML=`${counts} Digits in given number : ${input}`;
    }
</script>
</html>
